<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nosso Amor</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Dancing+Script:wght@700&family=Poppins:wght@300;400;600&display=swap');

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(to bottom, #ff9a9e, #fad0c4);
            overflow-x: hidden;
            position: relative;
            height: 100vh;
        }

        /* Cora√ß√µes Flutuantes */
        .hearts {
            position: fixed;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 999;
            display: none;
        }

        .heart {
            position: absolute;
            color: red;
            font-size: 20px;
            opacity: 0.7;
            animation: floatUp 5s linear infinite;
        }

        @keyframes floatUp {
            0% { transform: translateY(0); opacity: 0.7; }
            100% { transform: translateY(-100vh); opacity: 0; }
        }

        /* Tela Inicial */
        .container {
            text-align: center;
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }

        .heart-big {
            font-size: 100px;
            cursor: pointer;
            animation: pulse 1.5s infinite alternate;
            text-shadow: 0 0 20px white, 0 0 40px red;
            transition: transform 0.3s ease-in-out;
        }

        .heart-big:hover {
            transform: scale(1.1);
        }

        @keyframes pulse {
            0% { transform: scale(1); text-shadow: 0 0 20px white, 0 0 40px red; }
            100% { transform: scale(1.2); text-shadow: 0 0 30px white, 0 0 60px red; }
        }

        .heart-text {
            font-family: 'Dancing Script', cursive;
            font-size: 36px;
            color: #e63946;
            margin-top: 20px;
            text-shadow: 0 0 10px white, 0 0 20px red;
        }

        .start-button {
            display: none;
            margin-top: 20px;
            padding: 15px 30px;
            font-size: 18px;
            font-weight: bold;
            background: #ff4d6d;
            color: white;
            border: none;
            cursor: pointer;
            border-radius: 30px;
            box-shadow: 0 5px 15px rgba(255, 77, 109, 0.5);
            transition: 0.3s;
        }

        .start-button:hover {
            background: #e63950;
            transform: scale(1.1);
        }

        /* Se√ß√£o de M√∫sica */
        .music-section {
            text-align: center;
            margin-top: 30px;
        }

        /* Se√ß√£o das Fotos */
        .photos {
            display: none;
            width: 100%;
            overflow: hidden;
        }

        .photo {
            position: relative;
            width: 100%;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            opacity: 0;
            animation: fadeIn 1s forwards;
        }

        @keyframes fadeIn {
            0% { opacity: 0; }
            100% { opacity: 1; }
        }

        .photo img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            filter: brightness(70%);
        }

        .caption {
            position: absolute;
            bottom: 10%;
            left: 50%;
            transform: translateX(-50%);
            background: rgba(0, 0, 0, 0.7);
            color: white;
            padding: 15px;
            border-radius: 10px;
            font-size: 24px;
            text-align: center;
            width: 80%;
            text-shadow: 0 0 10px black, 0 0 20px red;
        }

        /* Bot√£o 'Aperte' */
        .love-button {
            display: none;
            position: fixed;
            top: 20px;
            right: 20px;
            background: rgba(255, 77, 109, 0.8);
            color: white;
            font-size: 14px;
            font-weight: bold;
            padding: 10px 15px;
            border: none;
            cursor: pointer;
            border-radius: 20px;
            transition: 0.3s;
            z-index: 20;
        }

        .love-button:hover {
            background: #e63950;
            transform: scale(1.1);
        }
    </style>
</head>
<body>

    <!-- Tela Inicial -->
    <div class="container">
        <div class="heart-big" onclick="showButton()">üíì</div>
        <div class="heart-text">EMILY E IGO</div>

        <!-- M√∫sica -->
        <div class="music-section">
            <audio id="music" loop>
                <source src="https://files.catbox.moe/n1qq35.mp3" type="audio/mp3">
                Seu navegador n√£o suporta o elemento de √°udio.
            </audio>
        </div>

        <button class="start-button" onclick="showPhotos()">Clique aqui</button>
    </div>

    <!-- Se√ß√£o de Fotos -->
    <div class="photos">
        <div class="photo">
            <img src="https://files.catbox.moe/5lqr88.jpg" alt="Foto 1">
            <div class="caption">O come√ßo de uma linda hist√≥ria ‚ù§Ô∏è</div>
        </div>
        <div class="photo">
            <img src="https://i.imgur.com/rZntE3c.jpeg" alt="Foto 2">
            <div class="caption">Gostei mt dese dia ü´∂</div>
        </div>
        <div class="photo">
            <img src="https://files.catbox.moe/guuyu9.jpg" alt="Foto 3">
            <div class="caption">Uma lembran√ßa inesquec√≠vel üí´</div>
        </div>
        <div class="photo">
            <img src="https://files.catbox.moe/0b3h26.jpg" alt="Foto 4">
            <div class="caption">A melhor coisa √© est√° com vc ü´∂</div>
        </div>
        <div class="photo">
            <img src="https://files.catbox.moe/8ooqke.jpg" alt="Foto 5">
            <div class="caption">Nossa primeira aventura juntos ü§°</div>
        </div>
    </div>

    <button class="love-button" onclick="window.location.href='carta.html'">Aperte</button>

    <script>
        function showButton() {
            document.querySelector('.start-button').style.display = 'block';
            // Toca a m√∫sica quando o bot√£o aparecer
            document.getElementById('music').play();
        }

        function showPhotos() {
            document.querySelector('.container').style.display = 'none';
            document.querySelector('.photos').style.display = 'block';
            document.querySelector('.love-button').style.display = 'block';
            document.querySelector('.hearts').style.display = 'block'; // Exibe os cora√ß√µes flutuantes
        }

        // Cora√ß√µes flutuantes
        function createHeart() {
            const heart = document.createElement("div");
            heart.classList.add("heart");
            heart.innerHTML = "üíì";
            heart.style.left = Math.random() * 100 + "vw";
            heart.style.animationDuration = Math.random() * 3 + 3 + "s";
            document.querySelector(".hearts").appendChild(heart);

            setTimeout(() => {
                heart.remove();
            }, 5000);
        }

        setInterval(createHeart, 500);
    </script>

</body>
</html>
